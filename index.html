<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
    <div class="slider_conteiner">
        <div class="slider_content">
            <input type="radio" name="slide" id="slide_1" checked>
            <input type="radio" name="slide" id="slide_2">
            <input type="radio" name="slide" id="slide_3">
            <input type="radio" name="slide" id="slide_4">
            <input type="radio" name="slide" id="slide_5">
            <div class="slider_wrap">
                <div class="slider_image slider_image_one">
                    <img class="slide_img" src="image/mem1.jpeg" alt="">
                </div>
                <div class="slider_image">
                    <img class="slide_img" src="image/mem2.jpeg" alt="">
                </div>
                <div class="slider_image">
                    <img class="slide_img" src="image/mem3.jpeg" alt="">
                </div>
                <div class="slider_image">
                    <img class="slide_img" src="image/mem4.jpeg" alt="">
                </div>
                <div class="slider_image">
                    <img class="slide_img" src="image/mem5.jpeg" alt="">
                </div>
            </div>
            <div class="navigation_bar">
                <div class="block_text_wrap">
                    <span class="block_text block_text_one">
                        Как это нет котлет!?
                    </span>
                    <span class="block_text">
                        Командная работа
                    </span>
                    <span class="block_text">
                        Ты не ты когда голоден...
                    </span>
                    <span class="block_text">
                        Выходной? Нет, не слышали
                    </span>
                    <span class="block_text">
                        Не бросайте котиков
                    </span>
                </div>
                <div class="block_button">
                    <label for="slide_1" class="button_label">
                        <span class="origin_btn origin_btn_2"></span>
                    </label>
                    <label for="slide_2" class="button_label">
                        <span class="origin_btn origin_btn_2"></span>
                    </label>
                    <label for="slide_3" class="button_label">
                        <span class="origin_btn origin_btn_2"></span>
                    </label>
                    <label for="slide_4" class="button_label">
                        <span class="origin_btn origin_btn_2"></span>
                    </label>
                    <label for="slide_5" class="button_label">
                        <span class="origin_btn origin_btn_2"></span>
                    </label>
            
                </div>
            </div>
        </div>
    </div>
   </main> 
</body>
</html>
